<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR ROOM - Malicious File</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #console {
            white-space: pre;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="console"></div>
    <script>
        const messages = [
            "Initializing hack...\n",
            "Attempting breach...\n",
            "Bypassing firewall...\n",
            "Accessing encrypted files...\n",
            "Scanning for vulnerabilities...\n",
            "Threat detected: malware...\n",
            "Injecting malicious code...\n",
            "Hacking mainframe...\n",
            "Accessing user credentials...\n",
            "Hack successful!\n",
            "Welcome to the ERROR ROOM\n"
        ];

        let i = 0;

        function simulateHack() {
            document.getElementById('console').textContent += messages[i];
            i = (i + 1) % messages.length; // Loop through messages
            setTimeout(simulateHack, 1000);
        }

        // Start the simulation
        simulateHack();

        // Attempt to enter fullscreen
        setTimeout(() => {
            document.documentElement.requestFullscreen().catch(err => {
                console.error("Failed to enter fullscreen:", err);
            });
        }, 100);
    </script>
</body>
</html>
